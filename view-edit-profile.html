<html lang="th">
<head>

</head>
<body>

            <input type="text" class="form-input" placeholder="ชื่อใหม่">
            <button class="btn-primary" onclick="alert('บันทึกแล้ว'); window.history.back()">บันทึก</button>
        </div>
    </div>

</html>
